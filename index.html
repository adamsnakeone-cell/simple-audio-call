    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDdlYdrHiGWd73F_pmwMKHrX92gK-G7kB8",
            databaseURL: "https://simple-audio-call-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let database = null;
        let roomRef = null;
        let currentRoomId = null;
        let isCaller = false;
        let localUid = Math.floor(Math.random() * 10000);
        let callStatus = 'idle'; // idle, calling, ringing, in_call
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let lastOfferTime = 0;
        let lastAnswerTime = 0;
        let processedOffers = new Set();
        let processedAnswers = new Set();

        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const icons = {
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è',
                'info': 'üìù',
                'webrtc': 'üéß'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `${timestamp} ${icons[type] || 'üìù'} ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function updateStatus(text, state = '') {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            dot.className = 'status-dot ' + state;
            
            const startBtn = document.getElementById('startCallBtn');
            const hangupBtn = document.getElementById('hangupBtn');
            
            if (state === 'connected' && currentRoomId && callStatus === 'idle') {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
            
            hangupBtn.disabled = callStatus !== 'in_call';
        }

        // ========== –¢–ï–°–¢ –ú–ò–ö–†–û–§–û–ù–ê ==========
        async function testMicrophone() {
            try {
                const testStatus = document.getElementById('testStatus');
                testStatus.textContent = '–¢–µ—Å—Ç–∏—Ä—É–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω...';
                testStatus.style.color = '#FFC107';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è —Ç–µ—Å—Ç–∞
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                source.connect(analyser);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∑–≤—É–∫
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
                let hasSound = dataArray.some(value => value > 10);
                
                if (hasSound) {
                    testStatus.textContent = '‚úÖ –ú–∏–∫—Ä–æ—Ñ–æ–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç';
                    testStatus.style.color = '#4CAF50';
                    log('–¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞: –£–°–ü–ï–•', 'success');
                } else {
                    testStatus.textContent = '‚ö†Ô∏è –ú–∏–∫—Ä–æ—Ñ–æ–Ω –µ—Å—Ç—å, –Ω–æ –∑–≤—É–∫–∞ –Ω–µ—Ç';
                    testStatus.style.color = '#FF9800';
                    log('–¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞: –∑–≤—É–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω', 'warning');
                }
                
                // –û—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    audioContext.close();
                    testStatus.textContent = '';
                }, 3000);
                
            } catch (error) {
                document.getElementById('testStatus').textContent = '‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
                document.getElementById('testStatus').style.color = '#f44336';
                log(`–¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –û–®–ò–ë–ö–ê: ${error.message}`, 'error');
            }
        }

        // ========== –†–ê–ë–û–¢–ê –° –ö–û–ú–ù–ê–¢–ê–ú–ò ==========
        function createRoom() {
            currentRoomId = document.getElementById('roomId').value.trim();
            if (!currentRoomId) {
                currentRoomId = Math.floor(1000 + Math.random() * 9000).toString();
                document.getElementById('roomId').value = currentRoomId;
            }
            
            connectToRoom(true);
        }

        function joinRoom() {
            currentRoomId = document.getElementById('roomId').value.trim();
            if (!currentRoomId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }
            
            connectToRoom(false);
        }

        function connectToRoom(isCreator) {
            if (!database) {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
            }
            
            isCaller = isCreator;
            processedOffers.clear();
            processedAnswers.clear();
            
            // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞—Ä—ã–π listener –µ—Å–ª–∏ –µ—Å—Ç—å
            if (roomRef) {
                roomRef.off();
            }
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
            roomRef = database.ref(`rooms/${currentRoomId}`);
            
            // –û—á–∏—â–∞–µ–º –∫–æ–º–Ω–∞—Ç—É –µ—Å–ª–∏ —Å–æ–∑–¥–∞–µ–º
            if (isCreator) {
                roomRef.remove().then(() => {
                    log(`–ö–æ–º–Ω–∞—Ç–∞ ${currentRoomId} —Å–æ–∑–¥–∞–Ω–∞`, 'success');
                });
            }
            
            // –°–ª—É—à–∞–µ–º –¢–û–õ–¨–ö–û –∏–∑–º–µ–Ω–µ–Ω–∏—è callRequest –∏ callResponse
            roomRef.on('value', handleRoomUpdate);
            
            updateStatus(`–í –∫–æ–º–Ω–∞—Ç–µ: ${currentRoomId}`, 'connected');
            log(`${isCreator ? '–°–æ–∑–¥–∞–Ω–∞' : '–í–æ—à–ª–∏ –≤'} –∫–æ–º–Ω–∞—Ç—É ${currentRoomId}`, 'success');
        }

        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –°–û–ë–´–¢–ò–ô –ö–û–ú–ù–ê–¢–´ ==========
        function handleRoomUpdate(snapshot) {
            const data = snapshot.val();
            if (!data) return;
            
            // –í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤
            if (data.callRequest && !isCaller && callStatus === 'idle') {
                const requestId = data.callRequest.timestamp;
                if (!processedOffers.has(requestId)) {
                    processedOffers.add(requestId);
                    document.getElementById('callerRoomId').textContent = currentRoomId;
                    showModal('incomingCallModal');
                    callStatus = 'ringing';
                    updateStatus('–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤!', 'connecting');
                    log('–ü–æ–ª—É—á–µ–Ω –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–∑–æ–≤', 'info');
                }
            }
            
            // –û—Ç–≤–µ—Ç –Ω–∞ –≤—ã–∑–æ–≤
            if (data.callResponse && callStatus === 'calling') {
                const responseId = data.callResponse.timestamp;
                if (!processedAnswers.has(responseId)) {
                    processedAnswers.add(responseId);
                    handleCallResponse(data.callResponse);
                }
            }
            
            // WebRTC —Å–∏–≥–Ω–∞–ª—ã - –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            if (data.offer && !isCaller && peerConnection && callStatus === 'in_call') {
                const offerId = data.offer.sdp.substring(0, 50); // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –æ—Ñ—Ñ–µ—Ä–∞
                if (!processedOffers.has(offerId) && Date.now() - lastOfferTime > 1000) {
                    processedOffers.add(offerId);
                    lastOfferTime = Date.now();
                    handleOffer(data.offer);
                }
            }
            
            if (data.answer && isCaller && peerConnection && callStatus === 'in_call') {
                const answerId = data.answer.sdp.substring(0, 50);
                if (!processedAnswers.has(answerId) && Date.now() - lastAnswerTime > 1000) {
                    processedAnswers.add(answerId);
                    lastAnswerTime = Date.now();
                    handleAnswer(data.answer);
                }
            }
            
            if (data.iceCandidate && peerConnection && callStatus === 'in_call') {
                handleIceCandidate(data.iceCandidate);
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—ã–∑–æ–≤–∞
            if (data.hangup) {
                handleRemoteHangup();
            }
        }

        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ó–í–û–ù–ö–ê–ú–ò ==========
        function initiateCall() {
            if (!currentRoomId || callStatus !== 'idle') return;
            
            callStatus = 'calling';
            document.getElementById('waitingRoomId').textContent = currentRoomId;
            showModal('waitingModal');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–∑–æ–≤
            const callRequest = {
                from: localUid,
                timestamp: Date.now()
            };
            
            roomRef.update({ callRequest });
            log('–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'info');
        }

        function acceptCall() {
            hideModal('incomingCallModal');
            callStatus = 'in_call';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            const callResponse = {
                accepted: true,
                from: localUid,
                timestamp: Date.now()
            };
            
            roomRef.update({ callResponse });
            startWebRTC(false);
            log('–í—ã–∑–æ–≤ –ø—Ä–∏–Ω—è—Ç', 'success');
        }

        function rejectCall() {
            hideModal('incomingCallModal');
            callStatus = 'idle';
            
            roomRef.update({
                callResponse: {
                    accepted: false,
                    from: localUid,
                    timestamp: Date.now()
                }
            });
            
            updateStatus('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω', 'disconnected');
            log('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω', 'warning');
        }

        function handleCallResponse(response) {
            if (response.accepted) {
                hideModal('waitingModal');
                callStatus = 'in_call';
                startWebRTC(true);
                log('‚úÖ –í—ã–∑–æ–≤ –ø—Ä–∏–Ω—è—Ç –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'success');
            } else {
                hideModal('waitingModal');
                callStatus = 'idle';
                updateStatus('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω', 'disconnected');
                log('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'warning');
                setTimeout(() => updateStatus(`–í –∫–æ–º–Ω–∞—Ç–µ: ${currentRoomId}`, 'connected'), 2000);
            }
        }

        function cancelCall() {
            hideModal('waitingModal');
            callStatus = 'idle';
            roomRef.update({ callRequest: null });
            updateStatus('–í—ã–∑–æ–≤ –æ—Ç–º–µ–Ω–µ–Ω', 'disconnected');
            setTimeout(() => updateStatus(`–í –∫–æ–º–Ω–∞—Ç–µ: ${currentRoomId}`, 'connected'), 2000);
        }

        // ========== WEBRTC ==========
        async function startWebRTC(isInitiator) {
            try {
                updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'connecting');
                
                // –ü–æ–ª—É—á–∞–µ–º –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        channelCount: 1
                    }
                });
                
                log('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                
                // –°–æ–∑–¥–∞–µ–º PeerConnection —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                const config = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10,
            bundlePolicy: 'max-bundle',
            rtcpMuxPolicy: 'require'
                };
                
                peerConnection = new RTCPeerConnection(config);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                setupPeerConnectionHandlers();
                
                // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –µ—Å–ª–∏ –º—ã –∑–≤–æ–Ω—è—â–∏–π
                if (isInitiator) {
                    await createOffer();
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                setupAudioVisualization();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∑–≤–æ–Ω–∫–∞
                document.getElementById('activeRoomId').textContent = currentRoomId;
                showModal('activeCallModal');
                updateStatus('–†–∞–∑–≥–æ–≤–æ—Ä –∞–∫—Ç–∏–≤–µ–Ω', 'connected');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ WebRTC: ${error.message}`, 'error');
                hangUp();
            }
        }

        function setupPeerConnectionHandlers() {
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    roomRef.update({
                        iceCandidate: event.candidate
                    });
                }
            };
            
            peerConnection.ontrack = (event) => {
                log('‚úÖ –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫', 'success');
                
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                }
                
                remoteStream.addTrack(event.track);
                
                // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
                let remoteAudio = document.getElementById('remoteAudio');
                if (!remoteAudio) {
                    remoteAudio = document.createElement('audio');
                    remoteAudio.id = 'remoteAudio';
                    remoteAudio.autoplay = true;
                    remoteAudio.controls = false;
                    remoteAudio.style.display = 'none';
                    document.body.appendChild(remoteAudio);
                }
                
                remoteAudio.srcObject = remoteStream;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∑–≤—É–∫
                setTimeout(() => {
                    if (remoteAudio.duration > 0 && !remoteAudio.paused) {
                        log('üîä –£–¥–∞–ª–µ–Ω–Ω—ã–π –∑–≤—É–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è', 'success');
                    }
                }, 1000);
            };
            
            peerConnection.onconnectionstatechange = () => {
                const state = peerConnection.connectionState;
                log(`–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${state}`, 'webrtc');
                
                if (state === 'connected') {
                    log('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –ú–æ–∂–Ω–æ –≥–æ–≤–æ—Ä–∏—Ç—å.', 'success');
                }
                
                if (state === 'disconnected' || state === 'failed') {
                    log('‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
                    setTimeout(() => {
                        if (peerConnection && peerConnection.connectionState !== 'connected') {
                            hangUp();
                        }
                    }, 2000);
                }
            };
            
            peerConnection.oniceconnectionstatechange = () => {
                log(`ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ${peerConnection.iceConnectionState}`, 'webrtc');
            };
        }

        async function createOffer() {
            try {
                const offerOptions = {
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: false
                };
                
                const offer = await peerConnection.createOffer(offerOptions);
                await peerConnection.setLocalDescription(offer);
                
                roomRef.update({
                    offer: offer
                });
                
                log('–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ WebRTC –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'webrtc');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è: ${error}`, 'error');
            }
        }

        async function handleOffer(offer) {
            try {
                if (peerConnection.signalingState !== 'stable') {
                    log('–ü—Ä–æ–ø—É—Å–∫–∞–µ–º offer - —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ', 'warning');
                    return;
                }
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                roomRef.update({
                    answer: answer
                });
                
                log('–û—Ç–≤–µ—Ç WebRTC –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'webrtc');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è: ${error}`, 'error');
            }
        }

        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                log('–û—Ç–≤–µ—Ç WebRTC –æ–±—Ä–∞–±–æ—Ç–∞–Ω', 'webrtc');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞: ${error}`, 'error');
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                if (peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞: ${error}`, 'error');
            }
        }

        // ========== –í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–Ø –ê–£–î–ò–û ==========
        function setupAudioVisualization() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(localStream);
                
                microphone.connect(analyser);
                analyser.fftSize = 64;
                analyser.smoothingTimeConstant = 0.8;
                
                updateVolume();
            } catch (error) {
                console.log('–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞:', error);
            }
        }

        function updateVolume() {
            if (!analyser || callStatus !== 'in_call') return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;
            let percentage = Math.min(100, (average / 64) * 100);
            
            document.getElementById('volumeLevel').style.width = percentage + '%';
            document.getElementById('callVolumeLevel').style.width = percentage + '%';
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø—Ä–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä–µ
            if (percentage > 10) {
                document.getElementById('callVolumeLevel').style.background = '#4CAF50';
            } else {
                document.getElementById('callVolumeLevel').style.background = '#9E9E9E';
            }
            
            requestAnimationFrame(updateVolume);
        }

        // ========== –ó–ê–í–ï–†–®–ï–ù–ò–ï –ó–í–û–ù–ö–ê ==========
        function hangUp() {
            log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'warning');
            
            callStatus = 'idle';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            if (roomRef) {
                roomRef.update({ hangup: true });
                setTimeout(() => roomRef.update({ hangup: null }), 1000);
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫–∏
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }
            
            // –û—á–∏—â–∞–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            hideModal('incomingCallModal');
            hideModal('waitingModal');
            hideModal('activeCallModal');
            
            // –£–¥–∞–ª—è–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio) {
                remoteAudio.srcObject = null;
                remoteAudio.remove();
            }
            
            updateStatus(`–í –∫–æ–º–Ω–∞—Ç–µ: ${currentRoomId}`, 'connected');
            log('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
        }

        function handleRemoteHangup() {
            log('–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≤–µ—Ä—à–∏–ª –∑–≤–æ–Ω–æ–∫', 'warning');
            alert('–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≤–µ—Ä—à–∏–ª –∑–≤–æ–Ω–æ–∫');
            hangUp();
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            try {
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ ID –∫–æ–º–Ω–∞—Ç—ã
                document.getElementById('roomId').value = Math.floor(1000 + Math.random() * 9000);
                updateStatus('–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ', '');
                log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ', 'success');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        // ========== –û–ß–ò–°–¢–ö–ê ==========
        window.addEventListener('beforeunload', () => {
            if (roomRef) {
                roomRef.update({ hangup: true });
                roomRef.off();
            }
            hangUp();
        });

        // ========== –ó–ê–ü–£–°–ö ==========
        window.onload = init;
    </script>
