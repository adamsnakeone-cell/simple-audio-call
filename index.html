    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDdlYdrHiGWd73F_pmwMKHrX92gK-G7kB8",
            databaseURL: "https://simple-audio-call-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let localStream = null;
        let peerConnection = null;
        let database = null;
        let roomRef = null;
        let currentRoomId = null;
        let isCaller = false;
        let localUid = Math.floor(Math.random() * 10000);
        let callStatus = 'idle'; // idle, calling, ringing, in_call
        let audioContext = null;
        let analyser = null;
        let microphone = null;

        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ú–û–î–ê–õ–û–ö ==========
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function showWaitingModal() {
            showModal('waitingModal');
        }
        
        function showIncomingCallModal() {
            document.getElementById('callerRoomId').textContent = currentRoomId;
            showModal('incomingCallModal');
        }
        
        function showActiveCallModal() {
            document.getElementById('activeRoomId').textContent = currentRoomId;
            showModal('activeCallModal');
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        async function init() {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                log('Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ ID –∫–æ–º–Ω–∞—Ç—ã
                document.getElementById('roomId').value = Math.floor(1000 + Math.random() * 9000);
                
                updateStatus('–ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é', 'connected');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }

        // ========== –õ–û–ì–ò–†–û–í–ê–ù–ò–ï ==========
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const icons = {
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è',
                'info': 'üìù',
                'webrtc': 'üéß'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `${timestamp} ${icons[type] || 'üìù'} ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê ==========
        function updateStatus(text, state = '') {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            dot.className = 'status-dot ' + state;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            const startBtn = document.getElementById('startCallBtn');
            const hangupBtn = document.getElementById('hangupBtn');
            
            if (state === 'connected' && currentRoomId) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
            
            hangupBtn.disabled = callStatus !== 'in_call';
        }

        // ========== –†–ê–ë–û–¢–ê –° –ö–û–ú–ù–ê–¢–ê–ú–ò ==========
        function createRoom() {
            currentRoomId = document.getElementById('roomId').value.trim();
            if (!currentRoomId) {
                currentRoomId = Math.floor(1000 + Math.random() * 9000).toString();
                document.getElementById('roomId').value = currentRoomId;
            }
            
            connectToRoom(true);
        }

        function joinRoom() {
            currentRoomId = document.getElementById('roomId').value.trim();
            if (!currentRoomId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }
            
            connectToRoom(false);
        }

        function connectToRoom(isCreator) {
            if (!database) return;
            
            isCaller = isCreator;
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
            roomRef = database.ref(`rooms/${currentRoomId}`);
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ —Å–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
            if (isCreator) {
                roomRef.remove();
            }
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∫–æ–º–Ω–∞—Ç–µ
            roomRef.on('value', handleRoomUpdate);
            
            updateStatus(`–í –∫–æ–º–Ω–∞—Ç–µ: ${currentRoomId}`, 'connected');
            log(`–ü–æ–¥–∫–ª—é—á–µ–Ω –∫ –∫–æ–º–Ω–∞—Ç–µ ${currentRoomId}`, 'success');
        }

        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –°–û–ë–´–¢–ò–ô –ö–û–ú–ù–ê–¢–´ ==========
        function handleRoomUpdate(snapshot) {
            const data = snapshot.val();
            if (!data) return;
            
            console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã:', data);
            
            // –í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤
            if (data.callRequest && !isCaller && callStatus === 'idle') {
                showIncomingCallModal();
                callStatus = 'ringing';
                updateStatus('–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤', 'connecting');
            }
            
            // –û—Ç–≤–µ—Ç –Ω–∞ –≤—ã–∑–æ–≤
            if (data.callResponse) {
                handleCallResponse(data.callResponse);
            }
            
            // WebRTC —Å–∏–≥–Ω–∞–ª—ã
            if (data.offer && !isCaller && peerConnection && !peerConnection.remoteDescription) {
                handleOffer(data.offer);
            }
            
            if (data.answer && isCaller && peerConnection) {
                handleAnswer(data.answer);
            }
            
            if (data.iceCandidate && peerConnection) {
                handleIceCandidate(data.iceCandidate);
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—ã–∑–æ–≤–∞
            if (data.hangup) {
                handleRemoteHangup();
            }
        }

        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ó–í–û–ù–ö–ê–ú–ò ==========
        function initiateCall() {
            if (!currentRoomId || callStatus !== 'idle') return;
            
            callStatus = 'calling';
            showWaitingModal();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–∑–æ–≤
            roomRef.update({
                callRequest: {
                    from: localUid,
                    timestamp: Date.now()
                }
            });
            
            log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–∑–æ–≤', 'info');
        }

        function acceptCall() {
            hideModal('incomingCallModal');
            callStatus = 'in_call';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            roomRef.update({
                callResponse: {
                    accepted: true,
                    from: localUid,
                    timestamp: Date.now()
                }
            });
            
            startWebRTC(false);
            log('–í—ã–∑–æ–≤ –ø—Ä–∏–Ω—è—Ç', 'success');
        }

        function rejectCall() {
            hideModal('incomingCallModal');
            callStatus = 'idle';
            
            roomRef.update({
                callResponse: {
                    accepted: false,
                    from: localUid
                }
            });
            
            updateStatus('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω', '');
            log('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω', 'warning');
        }

        function handleCallResponse(response) {
            if (response.accepted) {
                hideModal('waitingModal');
                callStatus = 'in_call';
                startWebRTC(true);
                log('–í—ã–∑–æ–≤ –ø—Ä–∏–Ω—è—Ç –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'success');
            } else {
                hideModal('waitingModal');
                callStatus = 'idle';
                alert('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω');
                log('–í—ã–∑–æ–≤ –æ—Ç–∫–ª–æ–Ω–µ–Ω –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'warning');
            }
        }

        function cancelCall() {
            hideModal('waitingModal');
            callStatus = 'idle';
            roomRef.update({ callRequest: null });
            updateStatus('–í—ã–∑–æ–≤ –æ—Ç–º–µ–Ω–µ–Ω', '');
        }

        // ========== WEBRTC ==========
        async function startWebRTC(isInitiator) {
            try {
                updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'connecting');
                
                // –ü–æ–ª—É—á–∞–µ–º –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                log('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                
                // –°–æ–∑–¥–∞–µ–º PeerConnection
                const config = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };
                
                peerConnection = new RTCPeerConnection(config);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                setupPeerConnectionHandlers();
                
                // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –µ—Å–ª–∏ –º—ã –∑–≤–æ–Ω—è—â–∏–π
                if (isInitiator) {
                    await createOffer();
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                setupAudioVisualization();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∑–≤–æ–Ω–∫–∞
                showActiveCallModal();
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ WebRTC: ${error.message}`, 'error');
                hangUp();
            }
        }

        function setupPeerConnectionHandlers() {
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    roomRef.update({
                        iceCandidate: event.candidate
                    });
                }
            };
            
            peerConnection.ontrack = (event) => {
                log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫', 'success');
                const audio = document.createElement('audio');
                audio.autoplay = true;
                audio.srcObject = event.streams[0];
                document.body.appendChild(audio);
                updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'connected');
            };
            
            peerConnection.onconnectionstatechange = () => {
                log(`–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${peerConnection.connectionState}`, 'webrtc');
                
                if (peerConnection.connectionState === 'connected') {
                    log('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –ì–æ–≤–æ—Ä–∏—Ç–µ.', 'success');
                }
                
                if (peerConnection.connectionState === 'disconnected' || 
                    peerConnection.connectionState === 'failed') {
                    log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
                    hangUp();
                }
            };
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                roomRef.update({
                    offer: offer
                });
                
                log('–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'webrtc');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è: ${error}`, 'error');
            }
        }

        async function handleOffer(offer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                roomRef.update({
                    answer: answer
                });
                
                log('–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'webrtc');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è: ${error}`, 'error');
            }
        }

        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                log('–û—Ç–≤–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∞–Ω', 'webrtc');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞: ${error}`, 'error');
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞: ${error}`, 'error');
            }
        }

        // ========== –í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–Ø –ê–£–î–ò–û ==========
        function setupAudioVisualization() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(localStream);
                
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                updateVolume();
            } catch (error) {
                console.log('–ê—É–¥–∏–æ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞:', error);
            }
        }

        function updateVolume() {
            if (!analyser) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;
            let percentage = Math.min(100, (average / 128) * 100);
            
            document.getElementById('volumeLevel').style.width = percentage + '%';
            document.getElementById('callVolumeLevel').style.width = percentage + '%';
            
            requestAnimationFrame(updateVolume);
        }

        // ========== –ó–ê–í–ï–†–®–ï–ù–ò–ï –ó–í–û–ù–ö–ê ==========
        function hangUp() {
            log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'warning');
            
            callStatus = 'idle';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            if (roomRef) {
                roomRef.update({ hangup: true });
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // –û—á–∏—â–∞–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            hideModal('incomingCallModal');
            hideModal('waitingModal');
            hideModal('activeCallModal');
            
            // –£–¥–∞–ª—è–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.querySelectorAll('audio').forEach(audio => audio.remove());
            
            updateStatus('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', '');
            log('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
        }

        function handleRemoteHangup() {
            log('–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≤–µ—Ä—à–∏–ª –∑–≤–æ–Ω–æ–∫', 'warning');
            alert('–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≤–µ—Ä—à–∏–ª –∑–≤–æ–Ω–æ–∫');
            hangUp();
        }

        // ========== –û–ß–ò–°–¢–ö–ê –ü–†–ò –ó–ê–ö–†–´–¢–ò–ò ==========
        window.addEventListener('beforeunload', () => {
            if (roomRef) {
                roomRef.update({ hangup: true });
                roomRef.off();
            }
            hangUp();
        });

        // ========== –ó–ê–ü–£–°–ö ==========
        window.onload = init;
    </script>
